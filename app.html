<!DOCTYPE html>
<html ng-app="mainApp">
<head>
    <title>Zong Zheng Li</title>
    <script data-require="angular.js@*" data-semver="1.2.13" src="http://code.angularjs.org/1.2.13/angular.js"></script>
    <script data-require="angular-animate@*" data-semver="1.2.13" src="http://code.angularjs.org/1.2.13/angular-animate.js"></script>
    <script type="text/javascript" src="script/controller.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="css/reset.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body ng-controller="Controller">
    <div class="wrapper">
        <div class="left" ng-class="{invert: invert}" >
            <div class="left-inner">
                <input type="button" ng-repeat="page in pages" value="{{page.title}}" ng-click="changePage(page.id)" ng-class="{selected: activeId == page.id, invert: invert}" />

                <div ng-repeat="page in pages" ng-show="activeId == page.id" class="fadein fadeout">
                    <div class="description">
                        <p ng-class="{invert: invert}">{{page.description}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div ng-repeat="page in pages" ng-show="activeId == page.id" class="fadein fadeout">
                <div class="bg">
                    <img src="{{page.bg}}" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
